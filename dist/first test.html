<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <!-- <link rel="stylesheet" href="css/bootstrap-icons.css"> -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
   <link rel="stylesheet" href="css/main.css">
   <title>First test | Resiliency Program</title>
</head>

<body>
   <header>
      <div class="row py-3 m-0 px-4">
         <div class="header d-flex justify-content-between">
            <div class="col-md-3 great">
               <h5 class="user-name">
                  Hello, Vikas
               </h5>
               <p>Welcome to Resiliency Program</p>
            </div>
            <div class="col-md-4 user-options d-flex align-items-center">
               <div class="client-logo me-3">
                  <img src="images/Google_2015_logo 1.png" alt="client logo">
               </div>
               <div class="user-info d-flex align-items-center me-3">
                  <div class="d-flex flex-column me-3">
                     <span class="primary-color text-end">Vikas Gupta</span>
                     <span class="designation text-end">Product Designer</span>
                  </div>
                  <div class="user-profile d-flex align-items-center">
                     <div class="prfile-pic me-2">
                        <img src="images/user-profile-pic.jpg" alt="user-profile">
                     </div>
                     <div class="profile-menu">
                        <i class="fas fa-chevron-down"></i>
                     </div>
                  </div>
               </div>

               <span class="separator"></span>

               <div class="user-action d-flex align-items-center">
                  <div class="nav-ioc notificaton position-relative m-3">
                     <span><i class="bi bi-bell"></i></span>
                     <div class="dot"></div>
                  </div>
                  <div class="logout">
                     <i class="bi bi-box-arrow-right"></i>
                  </div>
               </div>
            </div>
         </div>

      </div>
      <div class="d-flex justify-content-center">
         <span class="primary-color fw-bold col-2 text-center">Assess</span>
         <span class="primary-color col-2 text-center">Train</span>
      </div>
      <div class="separator-primary"></div>
   </header>

   <main>
      <div class="bg-gradiant-light">
         <div class="container">
            <div class="row">
               <div class="bg-white d-flex about p-3">
                  <div class="col-md-8">
                     <h6>About</h6>
                     <h1>You are on your way to better Resiliency.</h1>
                     <h2>With Us, your employer is dedicated to maximizing your resiliency and quality of life.</h2>
                  </div>
                  <div class="col-md-4 bg-light">
                     <img src="images/Group 6993.png" alt="radial chart">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>
   <div class="container">
      <div class="row">

      </div>
   </div>
   <footer>

   </footer>
</body>
<script src="https://kit.fontawesome.com/d449418897.js" crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</html>
