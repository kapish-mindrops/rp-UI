<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <!-- <link rel="stylesheet" href="css/bootstrap-icons.css"> -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
   <link rel="stylesheet" href="css/main.css">
   <title>Login | Resiliency Program</title>
</head>

<body>
   <main>
      <div class="row m-0">
         <div class="col-lg-8 login-bg"></div>
         <div class="col-md-12 col-lg-4 login-container">
            <div class="company-logo d-flex justify-content-between">
               <div class="rp-logo"><a href="#!"><img src="images/RP Logo.png" alt="RP Logo"></a></div>
               <span class="separator"></span>
               <div class="client-logo"><a href="#!"><img src="images/Google_2015_logo 1.png" alt="client-logo"></a>
               </div>
            </div>

            <div class="wlcm-note">
               <h6>Welcome to Resiliency Program</h6>
               <p>Your employer is dedicated to maximizing your resiliency and quality-of-life</p>
            </div>
            <div class="login-box">
               <form>
                  <div class="mb-3">
                     <label class="form-label">Login</label>
                     <input type="email" class="form-control" placeholder="Email or phone number">
                  </div>
                  <div class="mb-3">
                     <label class="form-label">Password</label>
                     <div class="d-flex align-items-center">
                        <input type="password" class="form-control" id="id_password" placeholder="Enter password">
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                     </div>
                  </div>
                  <div class="form-check form-switch mb-2 d-flex justify-content-between">
                     <div class="remember-me">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
                     </div>
                     <div class="forgot-pw">
                        <a href="#!">Forgot password?</a>
                     </div>
                  </div>
                  <button type="login" class="btn btn-login">Sign In</button>
               </form>
               <div class="have-ac my-3">
                  <p class="text-center mb-1">Dont have an account?</p>
                  <p class="text-center"><a href="#!">Have your employer enroll with Resiliency Program</a></p>
               </div>
            </div>
            <div class="footer">
               <div class="copyright">
                  <div class="email"><a href="#!"><i class="fas fa-info-circle"></i>@resiliencyprogram</a></div>
                  <div class="copy">
                     &copy;Resiliency Program 2022
                  </div>
               </div>
               <div class="version text-center mt-2">Version 1.1</div>
            </div>
         </div>
      </div>
   </main>

</body>
<script src="https://kit.fontawesome.com/d449418897.js" crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</html>
